name: "elastic-otel-php"
arch: "${ELASTIC_OTEL_PHP_ARCH}"
platform: "linux"

version: ${ELASTIC_OTEL_PHP_VERSION}
version_schema: semver

section: "default"
priority: "extra"

replaces:
- elastic-otel-php
provides:
- elastic-otel-php
maintainer: "APM Team <info@elastic.co>"
description: |
  Elastic OpenTelemetry PHP distribution
vendor: "Elastic"
homepage: "http://elastic.co"
license: "ASL 2.0"
#changelog: "changelog.yaml"
contents:
- src: /source/prod/native/_build/${ELASTIC_OTEL_PHP_PLATFORM}-release/loader/code/elastic_apm_loader.so
  dst: /opt/elastic/elastic-otel-php/
  expand: true
- src: /source/prod/native/_build/${ELASTIC_OTEL_PHP_PLATFORM}-release/ext/elastic_apm-*.so
  dst: /opt/elastic/elastic-otel-php/
  expand: true


