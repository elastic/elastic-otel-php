---

name: build-php-deps

on:
  workflow_call: ~
  workflow_dispatch: ~

jobs:
  build-php-deps:
    name: build-php-dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 300
    strategy:
      fail-fast: false
    env:
      COMPOSER_ALLOW_SUPERUSER: 1
    steps:
      - uses: actions/checkout@v4
      - name: Build PHP dependencies
        run: |
          uname -a

          PHP_VERSIONS=( 80 81 82 83 )

          for PHP_VERSION in "${PHP_VERSIONS[@]}"
          do
            mkdir -p "prod/php/vendor_${PHP_VERSION}"

            docker run --rm \
              -v ${PWD}:/sources \
              -v ${PWD}/prod/php/vendor_${PHP_VERSION}:/sources/vendor \
              -w /sources \
              php:${PHP_VERSION:0:1}.${PHP_VERSION:1:1}-cli sh -c "curl -sS https://getcomposer.org/installer | php -- --filename=composer --install-dir=/usr/local/bin && composer --ignore-platform-req=ext-opentelemetry --ignore-platform-req=ext-otel_instrumentation --no-dev install"

              #TODO get licences from dependencies
              rm composer.lock

          done

      - uses: actions/upload-artifact@v4
        with:
          name: php-dependencies
          path: |
            prod/php/vendor_*
